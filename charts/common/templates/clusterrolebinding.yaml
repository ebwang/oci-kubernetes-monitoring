{{- if eq (include "common.createServiceAccount" .) "true" }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "common.resourceNamePrefix" . }}-clusterrolebinding
roleRef:
  kind: ClusterRole
  name: {{ include "common.resourceNamePrefix" . }}-clusterrole
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "common.resourceNamePrefix" . }}-serviceaccount
  namespace: {{ include "common.namespace" . }}
{{- end }}
